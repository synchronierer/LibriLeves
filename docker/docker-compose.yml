# docker/docker-compose.yml
services:
  web:
    build:
      context: ..                 # Projekt-Root als Build-Kontext
      dockerfile: docker/Dockerfile
    ports:
      - "8765:80"                 # Webanwendung auf Port 8765
    volumes:
      - ../src:/var/www/html      # bind mount: Quellcode aus Projekt-Root
    restart: always
    networks:
      - app-network
    depends_on:
      - db
    environment:
      - GOOGLE_BOOKS_API_KEY=${GOOGLE_BOOKS_API_KEY:-}
      - LOAN_DEFAULT_WEEKS=${LOAN_DEFAULT_WEEKS:-4}
  db:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: eckelese
      MYSQL_DATABASE: leseecke
      MYSQL_USER: bibadmin
      MYSQL_PASSWORD: bibadmin
    volumes:
      - ../db_data:/var/lib/mysql                           # Daten dauerhaft speichern
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql  # Schema-Init beim ersten Start
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "5678:80"  # phpMyAdmin auf Port 5678
    environment:
      PMA_HOST: db
      PMA_USER: bibadmin
      PMA_PASSWORD: bibadmin
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
